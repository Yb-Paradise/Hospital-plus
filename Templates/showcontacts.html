{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% load static %}
{% block content %}
    <h1 class="text-center">Contacts</h1>
    <div class="d-flex  gap-3 container">
    {% for x in contacts %}
        <div class="card p-3">
        <p><b>Name:</b>{{ x.name }}</p>
        <p><b>Email:</b>{{ x.email }}</p>
        <p><b>Subject:</b>{{ x.subject }}</p>
        <p><b>Message:</b>{{ x.message }}</p>
        <p>
             <a href="{% url 'edit-contact-details' x.id%}">
                <i class="bi bi-pencil"></i>Edit
            </a>

            <a href="/deletecont/{{ x.id }}" class="text-warning ">
                 <i class="bi bi-trash"></i>Delete
            </a>

        </p>
        </div>

    {% endfor %}


    </div>
{% endblock %}
