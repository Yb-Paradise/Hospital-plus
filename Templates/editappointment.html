{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% load static %}

{% block content %}
<!-- Section Title -->

    <br><br><br>
      <div class="container section-title" data-aos="fade-up">
        <h2>MAKE AN APPOINTMENT</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="post">
            {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="" value="{{ appointment.name }}">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="" value="{{ appointment.email }}">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" name="phone_number" id="phone" placeholder="Your Phone" required="" value="{{ appointment.phone_number }}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" name="date_of_birth" class="form-control datepicker" id="date" placeholder="Appointment Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="department" id="department" class="form-select" required="" value="{{ appointment.department }}">
                <option value="">Select Department</option>
                <option value="Department 1" {% if appointment.department == "Department 1" %} selected {% endif %}>Department 1</option>
                <option value="Department 2" {% if appointment.department == "Department 2" %} selected {% endif %}>Department 2</option>
                <option value="Department 3" {% if appointment.department == "Department 3" %} selected {% endif %}>Department 3</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="doctor" id="doctor" class="form-select" required="">
                <option value="">Select Doctor</option>
                <option value="Doctor 1" {% if appointment.doctor == "Doctor 1" %} selected {% endif %} >Doctor 1</option>
                <option value="Doctor 2" {% if appointment.doctor == "Doctor 2" %} selected {% endif %} >Doctor 2</option>
                <option value="Doctor 3" {% if appointment.doctor == "Doctor 3" %} selected {% endif %} >Doctor 3</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)">{{ appointment.message }}</textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Make an Appointment</button></div>
          </div>
        </form>

      </div>

    </section>
    <br><br><br>
    <!-- /Appointment Section -->

{% endblock %}
